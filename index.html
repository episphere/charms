<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="module" src="./index.js"></script>
    <style>
        body {
            height: 100vh;
        }
        .fontsize-sm {
            font-size: small;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-between" id="out">
        <select id="studies">
            <option value="-1">Select a Study</option>
        </select>
        <span id="status" class="ms-3 font-monospace flex-grow-1 flex-shrink-1 border border-3 p-1 bg-light"></span>
    </div>
    <hr>
    <h2 id="studyname"></h2>
    <table id="data-table" class="table table-striped table-bordered table-sm fontsize-sm text-nowrap text-center">
    </table>
    <footer>
        <input type="button" value="refresh token" id="refresh">
        <input type="button" value="clear token" id="clear">
        <input type="button" value="clear cached data" id="data">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
